<!DOCTYPE html
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Order</title>
  <link rel="stylesheet" href="login-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header><i class="fas fa-utensils"></i>The <span> Break</span> Zone </header>
    <form method="POST" action="stafflogin.php">
      <div class="field email">
        <div class="input-area">
          <input type="text" name="user" id="user" placeholder="name">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Email can't be blank</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" name="pass" id="pass" placeholder="Password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password can't be blank</div>
      </div>
      <div class="pass-txt"><a href="#">Forgot password?</a></div>
      <a href="admin-index.html"><input type="submit" value="Login"></a>
    </form>
    <!-- <div class="sign-txt">Not yet member? <a href="#">Signup now</a></div> -->
  </div>


  
</body>
</html>
